<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WonBiz AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wonbiz: {
                black: '#0f172a', // Slate 900: Deep rich background
                dark: '#1e293b',  // Slate 800: Card/Surface background
                gray: '#475569',  // Slate 600: Borders and muted text
                text: '#f8fafc',  // Slate 50: Primary text
                accent: '#38bdf8', // Sky 400: Vibrant clean accent
                red: '#ef4444'    // Red 500
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 1.2s ease-in-out infinite',
            },
            keyframes: {
              wave: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '60%' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-wonbiz-black text-wonbiz-text h-screen overflow-hidden selection:bg-wonbiz-accent selection:text-wonbiz-black">

</body>
</html>
