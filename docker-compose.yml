services:
  # Backend API server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped

  # Development frontend (default)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_GROK_API_KEY=${VITE_GROK_API_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_ASSEMBLYAI_API_KEY=${VITE_ASSEMBLYAI_API_KEY}
      - VITE_LLAMA_CLOUD_API_KEY=${VITE_LLAMA_CLOUD_API_KEY}
      - VITE_EMBEDDING_MODEL=${VITE_EMBEDDING_MODEL:-voyage-context-3}
      - VITE_API_BASE_URL=http://localhost:3001
    env_file:
      - .env
    depends_on:
      - server

  # Production frontend
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
        - VITE_GROK_API_KEY=${VITE_GROK_API_KEY}
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
        - VITE_ASSEMBLYAI_API_KEY=${VITE_ASSEMBLYAI_API_KEY}
        - VITE_LLAMA_CLOUD_API_KEY=${VITE_LLAMA_CLOUD_API_KEY}
        - VITE_EMBEDDING_MODEL=${VITE_EMBEDDING_MODEL:-voyage-context-3}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3001}
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - server
    profiles:
      - prod
